<div class="container">
    <div class="card row chat-window mt-3">
        <div class="container mt-3">
            <div *ngFor="let message of messages">
                <div class="row justify-content-around d-flex" *ngIf="message.senderName!=getCurrentUserName()">
                    <div class="col-9 card text-white bg-success mb-3 justify-content-start d-flex" style="max-width: 20rem;">
                        <div class="card-header">
                            {{message.senderName}}
                        </div>
                        <div class="card-body">
                            <p class="card-text">{{message.message}}</p>
                        </div>
                    </div>
                    <div class="col-3 justify-content-end d-flex">
                        {{message.creationDate| date: 'mediumTime'}}
                    </div>
                </div>
                <div class="row justify-content-around d-flex" *ngIf="message.senderName==getCurrentUserName()">
                    <div class="col-3 justify-content-start d-flex">
                        {{message.creationDate| date: 'mediumTime'}}
                    </div>
                    <div class="col-9 card text-white bg-dark mb-3 justify-content-end d-flex" style="max-width: 20rem;">
                        <div class="card-body">
                            <p class="card-text">{{message.message}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card row message-input mt-3">
        <div class="col-9 mt-2">
            <input class="form-control" type="text" id="userName" [(ngModel)]="message.message" #userName="ngModel" placeholder="Message">
        </div>
        <div class="col-3 mt-2">
            <div class="btn btn-success btn-block" (click)="sendMessage()">Send</div>
        </div>
    </div>
</div>
