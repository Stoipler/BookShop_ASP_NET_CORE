<div class="container">
    <div class="row">
        <div class="col-6">
            <div [routerLink]="'/admin/chatmanagement'">
                Get back to chats list
            </div>
        </div>
        <div class="col-6">
            <h3>Chat with: {{chatModel.name}}</h3>
        </div>
    </div>
    <div class="card row chat-window mt-3" #scrollMe [scrollTop]="scrollMe.scrollHeight">
        <div class="mt-3">
            <div *ngFor="let message of chatModel.messageModels">
                <div class="row justify-content-around d-flex" *ngIf="message.userId!=getCurrenUserId()">
                    <div class="col-9 card text-white bg-success mb-3 justify-content-start d-flex" style="max-width: 20rem;">
                        <div class="card-body">
                            <p class="card-text">{{message.content}}</p>
                        </div>
                    </div>
                    <div class="col-3 justify-content-end d-flex">
                        {{message.creationDate| date: 'mediumTime'}}
                    </div>
                </div>
                <div class="row justify-content-around d-flex" *ngIf="message.userId==getCurrenUserId()">
                    <div class="col-3 justify-content-start d-flex">
                        {{message.creationDate| date: 'mediumTime'}}
                    </div>
                    <div class="col-9 card text-white bg-dark mb-3 justify-content-end d-flex" style="max-width: 20rem;">
                        <div class="card-body">
                            <p class="card-text">{{message.content}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row input-group mt-3 message-input">
        <input class=" form-control input-group-prepend" autocomplete="off" type="text" id="message" (keyup.enter)="sendMessage()" [(ngModel)]="messageModel.content" #message="ngModel" placeholder="Message">
        <button class="btn btn-primary input-group-append " type="  button" (click)="sendMessage()">Send</button>
    </div>
</div>
