<h1>List of users</h1>
<input type="button" value="Add" class="btn btn-default" (click)="add()" />
<table *ngIf="tableMode; else create" class="table table-striped">
    <thead>
        <tr>
            <td>Name</td>
            <td>Surname</td>
            <td>Email</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of users">
            <ng-template [ngIf]="user?.id != u.id" [ngIfElse]="edit">
                <td>{{u?.firstName}}</td>
                <td>{{u?.lastName}}</td>
                <td>{{u?.email}}</td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="editUser(u)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(u)">Delete</button>
                </td>
            </ng-template>
        </tr>
    </tbody>
</table>

<!--шаблон для редактирования-->
<ng-template #edit>
    <td>
        <input type="text" [(ngModel)]="user.firstName" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="user.lastName" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="user.email" class="form-control" />
    </td>
    <td>
        <input type="button" value="Save" (click)="save()" class="btn btn-sm btn-success" />
        <input type="button" value="Cancel" (click)="cancel()" class="btn btn-sm btn-warning" />
    </td>
</ng-template>

<!--шаблон для добавления-->
<ng-template #create>
    <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="user.firstName" class="form-control" />
    </div>
    <div class="form-group">
        <label>Surname</label>
        <input type="text" [(ngModel)]="user.lastName" class="form-control" />
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)]="user.email" class="form-control" />
    </div>
    <div>
        <input type="button" value="Save" (click)="save()" class="btn btn-success" />
        <input type="button" value="cancel" (click)="cancel()" class="btn btn-warning" />
    </div>
</ng-template>
