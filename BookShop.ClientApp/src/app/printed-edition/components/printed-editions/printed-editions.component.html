<ng-template #additem let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add printed edition</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="form-group">
    <label for="printedEditionName">Title</label>
    <input type="text" class="form-control" id="printedEditionName" placeholder="Title"
      [(ngModel)]="printedEdition.name" name="name" #name="ngModel" required>
  </div>

  <div class="form-group">
    <label for="printedEditionPrice">Price</label>
    <input type="number" min="0" class="form-control" id="printedEditionPrice"
    [(ngModel)]="printedEdition.price" name="price" #price="ngModel" required>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" rows="3" id="printedEditionDescription" placeholder="Description"
      [(ngModel)]="printedEdition.description" name="description" #description="ngModel" required>
  </textarea>
  </div>


  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="cancel()" (click)="modal.close()">Cancel</button>
    <button type="button" class="btn btn-outline-dark" [disabled]="name.invalid||description.invalid"  ngbAutofocus class="btn btn-danger" (click)="save()"
      (click)="modal.close()">Confirm</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(additem)">Add item</button>

<div class="container">
  <div class="row">
    <div *ngFor="let p of printedEditions" class="col-sm-3">
      <div>
        <div class="card">
          <img class="card-img-top" src="assets/book.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{p.name}}</h5>
            <p class="card-text">{{p.description}}</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
