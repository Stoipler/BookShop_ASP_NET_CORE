<div *ngIf="isPasswordChanged">
    <h3>
        Password changed!
    </h3>
</div>
<div *ngIf="!isPasswordChanged">
    <div class="form-group">
        <label>Your E-mail</label>
        <input class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required />
        <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
            Please enter correct E-mail
        </div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel"
            required />
        <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
            Please enter correct password
        </div>
    </div>
    <div class="form-group">
        <label>Password confirmation</label>
        <input type="password" class="form-control" name="passwordConfirmation" [(ngModel)]="user.passwordConfirmation"
            #passwordConfirmation="ngModel" required />
        <div [hidden]="passwordConfirmation.valid || passwordConfirmation.untouched" class="alert alert-danger">
            Please enter correct password
        </div>
    </div>

    <button [disabled]=" email.invalid|| password.invalid || passwordConfirmation.invalid" class="btn btn-default"
        (click)="resetPassword()">Confirm</button>
</div>
