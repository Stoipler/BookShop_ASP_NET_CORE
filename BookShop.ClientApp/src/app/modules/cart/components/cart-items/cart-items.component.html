<div class="container" *ngIf="isAnyItemsInCart">
    <h3>Checkout</h3>
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Unit price</th>
                <th scope="col">Qty</th>
                <th scope="col">Order amount</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of checkout.checkoutItemModels" class="table-secondary">
                <th scope="row">{{item.printedEditionName}}</th>
                <td>{{item.unitPrice.toFixed(2)}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.orderAmount.toFixed(2)}}</td>
                <td>
                    <button class="btn btn-sm btn-danger" (click)="remove(item)">
                        -
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row d-flex justify-content-end">
        <div class="col-6 d-flex align-items-center justify-content-start">
            <h4>Total price: {{checkout.totalPrice.toFixed(2)}}</h4>
        </div>
        <div class="col-3 d-flex align-items-center justify-content-end">
            <button class="btn btn-success" (click)="pay(checkout.totalPrice)">
                Buy now
            </button>
        </div>
    </div>
</div>
<div class="container d-flex justify-content-center" *ngIf="!isAnyItemsInCart">
    <h3>There is no any items in cart. You can go to <a [routerLink]="'/printededition'">catalog</a> and choose some books</h3>
</div>
