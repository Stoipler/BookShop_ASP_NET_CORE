<div class="row">

        <img class="card-img-top" src="assets/book.png" alt="Card image cap">
    </div>
    <div class="col">
        <div class="card" style="height: 100%">
            <div class="card-header">
                <h3>{{printedEdition.name}}</h3>
                <p>By some author</p>
            </div>
            <div class="card-body">
                
            </div>
            <div class="card-footer">
                <h3>
                    {{printedEdition.price}}
                </h3>
            </div>
        </div>
    </div>
</div>
<div class="body">
    <h1>Description</h1>
    <p>
        {{printedEdition.description}}
    </p>
</div>
