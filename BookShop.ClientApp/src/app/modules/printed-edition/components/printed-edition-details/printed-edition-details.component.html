<div class="container">
    <div class="row">
        <div class="col">
            <img class="card-img-top" src="assets/book.png" alt="Card image cap">
        </div>
        <div class="col">
            <div class="card" style="height: 100%">
                <div class="card-header">
                    <h3>{{printedEdition.name}}</h3>
                    <p>By some author</p>
                </div>
                <div class="card-body align-items-center justify-content-end">
                    <div class="form-group">
                        <label for="exampleSelect1">Quantity</label>
                        <select class="form-control" id="exampleSelect1">
                                      <option>1</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5</option>
                                    </select>
                    </div>
                    <button class="btn btn-success">
                            <fa-icon [icon]="faCartPlus"></fa-icon> Add to cart
                        </button>
                </div>
                <div class="card-footer">
                    <h3>
                        {{printedEdition.price}}
                    </h3>
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <h1>Description</h1>
        <p>
            {{printedEdition.description}}
        </p>
    </div>
</div>
