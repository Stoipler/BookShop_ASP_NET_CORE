<h1>Список моделей</h1>
<input type="button" value="Добавить" class="btn btn-default" (click)="add" />
<table *ngIf="tableMode; else create" class="table table-striped">
    <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let a of authors">
            <ng-template [ngIf]="author?.id != a.id" [ngIfElse]="edit">
                <td>{{a?.id}}</td>
                <td>{{a?.name}}</td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="editAuthor(a)">Изменить</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(a)">Удалить</button>
                </td>
            </ng-template>
        </tr>
    </tbody>
</table>

</ng-template>
